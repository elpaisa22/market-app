<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:custom="http://ambar.org/facelets">

<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Identificación de Usuarios</title>

		<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
		<!--<h:outputStylesheet library="bootstrap/css" name="bootstrap-theme.css" /> -->

		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
		
		<h:outputScript library="js" name="sb-admin-2.js"/>
		<h:outputScript library="metisMenu" name="metisMenu.js"/>
		
		<h:outputStylesheet library="css" name="sb-admin-2.css" />
		<h:outputStylesheet library="metisMenu" name="metisMenu.css" />
		
	
		<!-- <h:outputStylesheet library="css" name="style.css" /> -->
	</h:head>

	<h:body>

		<div class="container">
		
			<form action="${request.contextPath}/spring/loginProcess" method="post" class="form-horizontal">
				
				<div class="row">
		            <div class="col-md-4 col-md-offset-4">
		                <div class="login-panel panel panel-default">
		                    <div class="panel-heading">
		                        <h3 class="panel-title">Iniciar Sesion</h3>
		                    </div>
		                    <div class="panel-body">
	
		                            <fieldset>
		                                <div class="form-group" style="margin-left : 0; margin-right: 0">
		                                    <h:inputText styleClass="form-control" id="j_username" required="true" label="username" pt:placeholder="Usuario"/>
		                                </div>
		                                <div class="form-group" style="margin-left : 0; margin-right: 0">
		                                    <h:inputSecret styleClass="form-control" id="j_password" label="password" required="true" pt:placeholder="Contraseña"/>
		                                </div>
		                                <div class="checkbox" style="padding-top : 0; margin-top: 0; margin-bottom: 0">
		                                    <label>
		                                        <input name="remember" type="checkbox" value="Remember Me"/>Recordarme
		                                    </label>
		                                </div>
	
		                                <button id="btnLogin" name="btnLogin" type="submit"
											    class="btn btn-lg btn-success btn-block" role="button" aria-disabled="false">
											<span class="fa fa-user"></span> <span>Ingresar</span>
										</button>
		                            </fieldset>
		                            
		                            <div class="form-group" style="margin-left : 0; margin-right: 0">
										<c:if test="${param.login_error  == '1'}">
											<span style="color: red">ERROR : ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}</span>
										</c:if>
									</div>
	
		                    </div>
		                </div>
		            </div>
		        </div>
			
			
			</form>

      </div>

	</h:body>
</f:view>
</html>
